<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ERROR AI Chat</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4; }
    input, button, textarea { font-size: 16px; }
    #response { margin-top: 20px; padding: 10px; background: white; border: 1px solid #ccc; min-height: 100px; }
  </style>
</head>
<body>
  <h2>Ask Something</h2>
  
  <input type="text" id="userInput" placeholder="Type your message..." style="width: 70%;">
  <button onclick="sendToAPI()">Send</button>

  <div id="response"></div>

  <script>
    async function sendToAPI() {
      const userText = document.getElementById("userInput").value;
      const responseBox = document.getElementById("response");
      
      responseBox.innerHTML = "Loading...";

      try {
        const res = await fetch("https://errorai666.onrender.com/api", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message: userText })
        });

        const data = await res.json();
        responseBox.innerHTML = data.reply || "No reply received.";
      } catch (error) {
        responseBox.innerHTML = "Error: " + error.message;
      }
    }
  </script>
</body>
</html>
