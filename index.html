<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ERROR AI Chat</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    :root {
      --bg-dark: #1e1e1e;
      --card-dark: #2e2e2e;
      --text-dark: #f5f5f5;
      --bg-light: #f4f4f4;
      --card-light: #fff;
      --text-light: #111;
      --accent: #4fc3f7;
      --border: #444;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-dark);
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      background-color: var(--card-dark);
      border-bottom: 1px solid var(--border);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      height: 36px;
      border-radius: 50%;
    }

    .chat-box {
      background-color: var(--card-dark);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
      margin-top: 20px;
    }

    .chat-log {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 20px;
    }

    .msg {
      margin-bottom: 16px;
    }

    .msg.user {
      text-align: right;
    }

    .msg .bubble {
      display: inline-block;
      padding: 12px;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      max-width: 85%;
    }

    .msg.bot .bubble {
      background-color: #333;
      color: white;
      position: relative;
    }

    .bubble pre {
      margin: 0;
    }

    .msg.bot .copy-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      font-size: 14px;
      background: #444;
      color: white;
      border: none;
      padding: 2px 6px;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin-bottom: 10px;
      background-color: #333;
      color: white;
    }

    .buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    button {
      flex: 1;
      padding: 14px;
      background-color: var(--accent);
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #03a9f4;
    }

    .toggle-theme {
      cursor: pointer;
      font-size: 14px;
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #666;
    }

    .light {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    .light .chat-box {
      background-color: var(--card-light);
    }

    .light input[type="text"] {
      background-color: #eee;
      color: #000;
    }

    .light .msg.bot .bubble {
      background-color: #e6e6e6;
      color: #111;
    }

    .light .msg.user .bubble {
      background-color: #4fc3f7;
    }
  </style>
</head>
<body>

<div class="header">
<h3>ERROR AI Chat</h3>
  </div>
  <button class="toggle-theme" onclick="toggleTheme()">ðŸŒ— Toggle Theme</button>
</div>

<div class="container">
  <div class="chat-box">
    <div class="chat-log" id="chatLog"></div>

    <input type="text" id="userInput" placeholder="Type your message..." />
    <div class="buttons">
      <button onclick="sendToAPI()">Send</button>
      <button onclick="startVoiceInput()">ðŸŽ¤ Speak</button>
    </div>
  </div>
</div>

<script>
  const chatLog = document.getElementById("chatLog");

  function appendMessage(role, content) {
    const msgDiv = document.createElement("div");
    msgDiv.className = `msg ${role}`;
    const bubble = document.createElement("div");
    bubble.className = "bubble";

    if (role === "bot") {
      bubble.innerHTML = marked.parse(content);
      const copyBtn = document.createElement("button");
      copyBtn.className = "copy-btn";
      copyBtn.textContent = "Copy";
      copyBtn.onclick = () => {
        navigator.clipboard.writeText(bubble.innerText);
        copyBtn.textContent = "Copied!";
        setTimeout(() => copyBtn.textContent = "Copy", 1000);
      };
      bubble.appendChild(copyBtn);
    } else {
      bubble.textContent = content;
    }

    msgDiv.appendChild(bubble);
    chatLog.appendChild(msgDiv);
    chatLog.scrollTop = chatLog.scrollHeight;
  }

  async function sendToAPI() {
    const userInput = document.getElementById("userInput");
    const message = userInput.value.trim();
    if (!message) return;

    appendMessage("user", message);
    userInput.value = "";

    appendMessage("bot", "â³ Generating...");

    try {
      const res = await fetch("https://errorai666.onrender.com/api", {
  method: "POST",
  headers: {
    "Content-Type": "application/json"
  },
  body: JSON.stringify({ message })
});

	const contentType = res.headers.get("content-type");

	if (!contentType || !contentType.includes("application/json")) {
  	const errorText = await res.text();  // HTML error message
  	throw new Error("Server returned non-JSON:\n" + errorText);
	}
	
	const data = await res.json();
      chatLog.lastChild.remove(); // remove loading message
      appendMessage("bot", data.reply || "No reply received.");
    } catch (err) {
      chatLog.lastChild.remove();
      appendMessage("bot", "âŒ Error: " + err.message);
    }
  }

  function startVoiceInput() {
    if (!('webkitSpeechRecognition' in window)) {
      alert("Your browser doesn't support voice recognition.");
      return;
    }

    const recognition = new webkitSpeechRecognition();
    recognition.lang = "en-US";
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    recognition.onstart = () => {
      document.getElementById("userInput").placeholder = "ðŸŽ™ï¸ Listening...";
    };

    recognition.onresult = (event) => {
      const transcript = event.results[0][0].transcript;
      document.getElementById("userInput").value = transcript;
      sendToAPI();
    };

    recognition.onerror = (e) => {
      alert("Speech error: " + e.error);
    };

    recognition.start();
  }

  function toggleTheme() {
    document.body.classList.toggle("light");
  }
</script>

</body>
</html>
